<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="unifiedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <linearGradient id="cardGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="128" height="128" rx="24" fill="url(#unifiedGradient)"/>
  
  <!-- Three Stacked Cards/Layers representing different app types -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    
    <!-- Back Card (Software/WebApp) - Slight rotation -->
    <g transform="rotate(-8) translate(-5, 8)" opacity="0.6">
      <rect x="-22" y="-26" width="44" height="52" rx="6" fill="white"/>
      <!-- Window bars -->
      <rect x="-22" y="-26" width="44" height="6" rx="6" fill="#06b6d4" opacity="0.3"/>
      <circle cx="-16" cy="-23" r="1.5" fill="white"/>
      <circle cx="-11" cy="-23" r="1.5" fill="white"/>
      <!-- Code lines -->
      <line x1="-16" y1="-14" x2="10" y2="-14" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
      <line x1="-16" y1="-8" x2="14" y2="-8" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    </g>
    
    <!-- Middle Card (Theme) - Slight opposite rotation -->
    <g transform="rotate(5) translate(2, 4)" opacity="0.75">
      <rect x="-22" y="-26" width="44" height="52" rx="6" fill="white"/>
      <!-- Paint palette dots -->
      <circle cx="-10" cy="-8" r="3" fill="#f093fb" opacity="0.6"/>
      <circle cx="0" cy="-10" r="3" fill="#4facfe" opacity="0.6"/>
      <circle cx="10" cy="-6" r="3" fill="#43e97b" opacity="0.6"/>
      <!-- Brush stroke -->
      <path d="M-12,8 Q-5,4 2,6 Q8,8 12,4" stroke="#f5576c" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>
    </g>
    
    <!-- Front Card (Plugin) - No rotation, centered -->
    <g transform="translate(0, 0)">
      <rect x="-24" y="-28" width="48" height="56" rx="6" fill="white" opacity="0.95"/>
      <rect x="-24" y="-28" width="48" height="56" rx="6" fill="url(#cardGlow)"/>
      
      <!-- Puzzle piece icon (represents plugins/extensibility) -->
      <g transform="scale(0.6)">
        <path d="M-18,-18 L-18,-8 Q-18,-5 -15,-5 Q-12,-5 -12,-8 L-12,-18 L0,-18 L0,-8 Q0,-5 3,-5 Q6,-5 6,-8 L6,-18 L18,-18 L18,-8 Q18,-5 18,0 L6,0 Q3,0 3,3 Q3,6 6,6 L18,6 L18,18 L6,18 Q3,18 3,15 Q3,12 0,12 Q-3,12 -3,15 L-3,18 L-18,18 L-18,6 Q-18,3 -15,3 Q-12,3 -12,6 L-12,18 L-18,18 Z" 
              fill="#667eea" 
              opacity="0.8"/>
      </g>
      
      <!-- Decorative elements -->
      <circle cx="-8" cy="12" r="2" fill="#06b6d4" opacity="0.4"/>
      <circle cx="8" cy="12" r="2" fill="#8b5cf6" opacity="0.4"/>
      <circle cx="0" cy="18" r="2" fill="#f093fb" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Floating sparkle elements (represent variety/collection) -->
  <g opacity="0.4">
    <circle cx="25" cy="35" r="2" fill="white">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="3" fill="white">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="95" r="2" fill="white">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="90" r="2.5" fill="white">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- "Apps" Badge (Bottom Right) -->
  <g transform="translate(100, 100)">
    <circle r="14" fill="white" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" 
          font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
      <tspan dy="0">ðŸ“¦</tspan>
    </text>
  </g>
</svg>