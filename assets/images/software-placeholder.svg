<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 400"
  role="img"
  aria-label="Software product placeholder"
>
  <!-- Theme variables (override with CSS or inline styles if you like) -->
  <style>
    :root {
      --bg: #0f172a;           /* slate-900 */
      --panel: #111827;        /* gray-900 */
      --muted: #1f2937;        /* gray-800 */
      --grid: #374151;         /* gray-700 */
      --fg: #e5e7eb;           /* gray-200 */
      --accent: #60a5fa;       /* blue-400 */
      --accent-2: #34d399;     /* emerald-400 */
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="var(--bg)"/>
  <rect x="20" y="20" width="560" height="360" rx="20" fill="var(--panel)"/>

  <!-- Subtle grid -->
  <g opacity="0.18" stroke="var(--grid)" stroke-width="1">
    <!-- vertical -->
    <path d="M80 60 V340"/>
    <path d="M140 60 V340"/>
    <path d="M200 60 V340"/>
    <path d="M260 60 V340"/>
    <path d="M320 60 V340"/>
    <path d="M380 60 V340"/>
    <path d="M440 60 V340"/>
    <path d="M500 60 V340"/>
    <!-- horizontal -->
    <path d="M60 100 H540"/>
    <path d="M60 160 H540"/>
    <path d="M60 220 H540"/>
    <path d="M60 280 H540"/>
    <path d="M60 340 H540"/>
  </g>

  <!-- Central card -->
  <g transform="translate(120,90)">
    <rect x="0" y="0" width="360" height="220" rx="16" fill="var(--muted)" />
    <rect x="0" y="0" width="360" height="220" rx="16" fill="none" stroke="var(--grid)" stroke-width="2"/>

    <!-- “Window” header dots -->
    <circle cx="20" cy="20" r="5" fill="var(--accent)"/>
    <circle cx="40" cy="20" r="5" fill="var(--accent-2)"/>
    <circle cx="60" cy="20" r="5" fill="var(--fg)" opacity="0.6"/>

    <!-- Code brackets + gear (software vibe) -->
    <!-- Brackets -->
    <g transform="translate(60,80)">
      <path d="M0 40 c0-24 14-40 28-40" fill="none" stroke="var(--fg)" stroke-width="6" stroke-linecap="round"/>
      <path d="M0 40 c0 24 14 40 28 40" fill="none" stroke="var(--fg)" stroke-width="6" stroke-linecap="round"/>
    </g>
    <g transform="translate(270,80)">
      <path d="M40 40 c0-24-14-40-28-40" fill="none" stroke="var(--fg)" stroke-width="6" stroke-linecap="round"/>
      <path d="M40 40 c0 24-14 40-28 40" fill="none" stroke="var(--fg)" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- Gear -->
    <g transform="translate(160,68)">
      <circle cx="40" cy="40" r="16" fill="var(--accent)"/>
      <g fill="var(--accent)" opacity="0.9">
        <rect x="38" y="12" width="4" height="14" rx="2"/>
        <rect x="38" y="54" width="4" height="14" rx="2"/>
        <rect x="12" y="38" width="14" height="4" rx="2"/>
        <rect x="54" y="38" width="14" height="4" rx="2"/>
        <rect x="20" y="20" width="8" height="8" transform="rotate(45 24 24)" rx="2"/>
        <rect x="52" y="52" width="8" height="8" transform="rotate(45 56 56)" rx="2"/>
        <rect x="52" y="20" width="8" height="8" transform="rotate(45 56 24)" rx="2"/>
        <rect x="20" y="52" width="8" height="8" transform="rotate(45 24 56)" rx="2"/>
      </g>
    </g>

    <!-- Caption lines -->
    <rect x="30" y="160" width="300" height="10" rx="5" fill="var(--fg)" opacity="0.25"/>
    <rect x="30" y="178" width="220" height="10" rx="5" fill="var(--fg)" opacity="0.18"/>
  </g>

  <!-- Bottom label -->
  <g transform="translate(0, 0)">
    <text x="300" y="370" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji"
          font-size="16" fill="var(--fg)" opacity="0.7">
      Software Package
    </text>
  </g>
</svg>
