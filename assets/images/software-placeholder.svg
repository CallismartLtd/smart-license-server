<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="webappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="128" height="128" rx="24" fill="url(#webappGradient)"/>
  
  <!-- Application Window Icon -->
  <g transform="translate(64, 64)" filter="url(#shadow)">
    <!-- Browser/App Window -->
    <rect x="-28" y="-22" width="56" height="44" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Window Top Bar -->
    <rect x="-28" y="-22" width="56" height="8" rx="4" fill="#4facfe" opacity="0.3"/>
    
    <!-- Window Control Dots -->
    <circle cx="-22" cy="-18" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-17" cy="-18" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-12" cy="-18" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Code/Content Lines -->
    <line x1="-20" y1="-8" x2="10" y2="-8" stroke="#4facfe" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="-20" y1="-2" x2="20" y2="-2" stroke="#4facfe" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <line x1="-20" y1="4" x2="15" y2="4" stroke="#4facfe" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="-20" y1="10" x2="8" y2="10" stroke="#4facfe" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    
    <!-- App Icon in Window (Center) -->
    <g transform="translate(0, 2)">
      <circle r="8" fill="#4facfe" opacity="0.2"/>
      <path d="M-3,-3 L0,-6 L3,-3 M0,-6 L0,3 M-3,3 L3,3" 
            stroke="#4facfe" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none" 
            opacity="0.8"/>
    </g>
    
    <!-- Screen Glow Effect -->
    <rect x="-28" y="-22" width="56" height="44" rx="4" fill="url(#screenGlow)" pointer-events="none"/>
  </g>
  
  <!-- Floating Code Brackets (Decoration) -->
  <g opacity="0.3">
    <text x="20" y="30" font-family="monospace" font-size="16" font-weight="bold" fill="white">&lt;/&gt;</text>
    <text x="90" y="100" font-family="monospace" font-size="14" font-weight="bold" fill="white">{}</text>
  </g>
  
  <!-- "W" Badge (Bottom Right) -->
  <g transform="translate(100, 100)">
    <circle r="14" fill="white" opacity="0.95"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" 
          font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4facfe">
      W
    </text>
  </g>
</svg>