<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <animate attributeName="x1" values="-100%;200%" dur="2s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;300%" dur="2s" repeatCount="indefinite" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles (background) -->
  <circle cx="80" cy="60" r="40" fill="#bfdbfe" opacity="0.3"/>
  <circle cx="340" cy="240" r="60" fill="#ddd6fe" opacity="0.3"/>
  <circle cx="320" cy="80" r="30" fill="#a5f3fc" opacity="0.4"/>
  
  <!-- Main icon container -->
  <g transform="translate(200, 130)">
    <!-- Rounded rectangle card -->
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="white" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Image icon with gradient -->
    <g transform="translate(0, -10)">
      <!-- Photo frame -->
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="url(#iconGradient)" opacity="0.15"/>
      <rect x="-50" y="-35" width="100" height="70" rx="8" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
      
      <!-- Mountain landscape -->
      <path d="M-35,-5 L-15,-25 L5,-5 Z" fill="url(#iconGradient)" opacity="0.6"/>
      <path d="M-5,-5 L20,-35 L45,-5 Z" fill="url(#iconGradient)" opacity="0.8"/>
      
      <!-- Sun -->
      <circle cx="-25" cy="-20" r="8" fill="url(#iconGradient)" opacity="0.9"/>
      
      <!-- Shine rays on sun -->
      <g opacity="0.7">
        <line x1="-25" y1="-32" x2="-25" y2="-36" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <line x1="-37" y1="-20" x2="-41" y2="-20" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <line x1="-13" y1="-20" x2="-9" y2="-20" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- "Missing" indicator - crossed photo icon (smaller, subtle) -->
    <g opacity="0.3">
      <line x1="-20" y1="45" x2="20" y2="65" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="45" x2="-20" y2="65" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Shimmer overlay -->
    <rect x="-90" y="-70" width="180" height="140" rx="16" fill="url(#shimmer)" opacity="0.5"/>
  </g>
  
  <!-- Modern text with icon -->
  <g transform="translate(200, 235)">
    <!-- Small image icon next to text -->
    <g transform="translate(-70, -8)">
      <rect width="16" height="12" rx="2" fill="none" stroke="#64748b" stroke-width="1.5" opacity="0.6"/>
      <circle cx="5" cy="4" r="2" fill="#64748b" opacity="0.5"/>
      <polyline points="2,10 6,7 10,9 14,6" fill="none" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    </g>
    
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#475569" text-anchor="middle">
      No Image Available
    </text>
    
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="400" fill="#94a3b8" text-anchor="middle">
      Upload an image to see preview
    </text>
  </g>
  
  <!-- Floating dots animation -->
  <circle cx="120" cy="100" r="3" fill="#0ea5e9" opacity="0.4">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="280" cy="180" r="4" fill="#8b5cf6" opacity="0.3">
    <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="220" r="2" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="220;210;220" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>